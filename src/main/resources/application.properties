#Data Source
#Driver / lib para conectar Eclipse a MySql
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver

#URL que indica el servicio de MySql y el nombre de la BBDD
spring.datasource.url = jdbc:mysql://localhost:3306/EverisCustomer?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC

#Usuario y contrasena para la BBDD
spring.datasource.username = root
spring.datasource.password = rootroot


spring.jpa.hibernate.ddl-auto=create-drop
!spring.jpa.show-sql = true

